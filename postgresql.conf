# Configurações para pg_cron
shared_preload_libraries = 'pg_cron'
cron.database_name = 'db'

# Configurações de memória para otimizar operações de manutenção
# Aumenta memória disponível para operações como REFRESH MATERIALIZED VIEW
# Valor padrão é 64MB, aumentando para 256MB para evitar overflow
maintenance_work_mem = '256MB'

# Limita memória para operações de sorting/hashing em queries normais
# Mantém valor conservador para evitar uso excessivo de memória por sessão
work_mem = '16MB'

# Memória compartilhada total - ajuste conforme recursos disponíveis
# Valor sugerido: 25% da RAM disponível (mínimo 128MB)
shared_buffers = '256MB'

# Memória efetiva disponível para cache (inclui cache do SO)
# PostgreSQL usa isso para planejar queries
# Valor sugerido: 50-75% da RAM total
effective_cache_size = '1GB'
